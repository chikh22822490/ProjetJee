<app-tool-bar></app-tool-bar>
<button type="button" class="btn btn-success my-3 mx-2" (click)="salleAjout()">Ajouter une université</button>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-3 my-5" *ngFor="let salle of salles">
        <div class="card-body">
          <h1 class="card-title text-xl-center">{{salle.nomS}}</h1>
          <img src="https://ssa.uqam.ca/fichier/image/salleCours/DS-R510_4471.jpg" class="card-img-top" style="height: 300px; width: 300px;display: block; margin-left: auto; margin-right: auto;">
          <h2 class="card-text text-xl-center">Capacité: {{salle.capaciteS}}</h2>
          <p class="card-text text-center">
            <!--(click)="deleteUniv(univ.codeU)"-->
            <button mat-fab color="warn" >
              <mat-icon>delete</mat-icon>
            </button>
            <!--(click)="modifUniv(univ)"-->
            <button mat-fab color="primary" >
              <mat-icon>edit</mat-icon>
            </button>
          </p>
        </div>
      </div>

    </div>
    <div class="overlay" *ngIf="popup">
      <div class="popup">
        <a class="close" (click)="popup = false">&times;</a>
        <div class="content">
          <app-salle-ajout></app-salle-ajout>
        </div>
      </div>
    </div>

    <div class="overlay" *ngIf="popupModif">
      <div class="popup">
        <a class="close" (click)="popupModif = false">&times;</a>
        <div class="content">
          <app-salle-modif [salle]="salleModif"></app-salle-modif>
        </div>
      </div>
    </div>
