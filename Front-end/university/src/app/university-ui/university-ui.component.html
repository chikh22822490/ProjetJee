<app-tool-bar></app-tool-bar>
<button type="button" class="btn btn-success my-3 mx-2" (click)="onClick()">Ajouter une universit√©</button>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-3 my-5" *ngFor="let univ of universities">
        <div class="card-body">
          <h5 class="card-title text-xl-center">{{univ.nomU}}</h5>
          <img src={{univ.image}} class="card-img-top" (click)="onClickDetails(univ.codeU)">
          <p class="card-text">{{univ.adresseU}}</p>
          <p class="card-text text-center">
            <button mat-fab color="warn" (click)="deleteUniv(univ.codeU)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-fab color="primary" (click)="modifUniv(univ)">
              <mat-icon>edit</mat-icon>
            </button>
          </p>
        </div>
      </div>

      <div class="overlay" *ngIf="popupDetails">
        <div class="popup">
          <a class="close" (click)="popupDetails = false">&times;</a>
          <div class="content">
            <app-univ-details [univ]="unive"></app-univ-details>
          </div>
        </div>
      </div>

    </div>
    <div class="overlay" *ngIf="popup">
      <div class="popup">
        <a class="close" (click)="popup = false">&times;</a>
        <div class="content">
          <app-ajout-univ></app-ajout-univ>
        </div>
      </div>
    </div>

    <div class="overlay" *ngIf="popupModif">
      <div class="popup">
        <a class="close" (click)="popupModif = false">&times;</a>
        <div class="content">
          <app-modifier-university [univ]="univModif"></app-modifier-university>
        </div>
      </div>
    </div>


  </div>
</div>
